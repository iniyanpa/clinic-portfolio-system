<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealFlow | Advanced Clinic Management for Indian Doctors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#29378c',
            secondary: '#29baed',
            accent: '#f8fafc',
          },
          fontFamily: {
            heading: ['Oswald', 'sans-serif'],
            subheading: ['Cinzel', 'serif'],
            body: ['IBM Plex Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Reduced global font size by 1 (13px base) */
    body { font-family: 'IBM Plex Sans', sans-serif; background-color: #f8fafc; color: #1e293b; font-size: 13px; }
    h1, h2, h3, h4, .font-heading { font-family: 'Oswald', sans-serif; font-weight: 700; }
    .subheading { font-family: 'Cinzel', serif; }
    
    /* Input sizing refinement */
    input, select, textarea { 
      font-weight: 600 !important; 
      font-size: 0.9rem !important; 
      color: #0f172a !important;
      padding: 0.6rem 0.8rem !important;
      border-radius: 0.75rem !important;
    }
    
    /* Enforce White Text on Blue Backgrounds and fix overflow */
    button {
      font-weight: 700 !important;
      font-size: 0.75rem !important;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.2s ease;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    .bg-primary button, .bg-primary a, .btn-primary { color: #ffffff !important; }
    .bg-secondary button, .bg-secondary a, .btn-secondary { color: #ffffff !important; }
    .text-white { color: #ffffff !important; }

    input::placeholder, textarea::placeholder {
      font-weight: 500 !important;
      font-size: 0.75rem !important;
      color: #94a3b8 !important;
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
    .custom-scrollbar::-webkit-scrollbar { height: 6px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@google/genai": "https://esm.sh/@google/genai@1.2.0",
    "firebase/app": "https://esm.sh/firebase@11.0.1/app",
    "firebase/firestore": "https://esm.sh/firebase@11.0.1/firestore",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "firebase/": "https://esm.sh/firebase@11.0.1/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
